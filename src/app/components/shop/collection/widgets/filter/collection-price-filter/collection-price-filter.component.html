<div class="price-range-filter custom-padding">
  <!-- Price Input Fields -->
  <div class="price-inputs mb-3">
    <div class="input-group">
      <span class="input-group-text">{{ 'min' | translate }}</span>
      <input 
        type="number" 
        class="form-control" 
        [(ngModel)]="minPrice"
        (ngModelChange)="onMinPriceChange($event)"
        [min]="minRange"
        [max]="maxRange"
        step="1">
    </div>
    <div class="input-group">
      <span class="input-group-text">{{ 'max' | translate }}</span>
      <input 
        type="number" 
        class="form-control" 
        [(ngModel)]="maxPrice"
        (ngModelChange)="onMaxPriceChange($event)"
        [min]="minRange"
        [max]="maxRange"
        step="1">
    </div>
  </div>

  <!-- Dual Handle Range Slider -->
  <div class="range-slider-wrapper mb-3">
    <div class="range-slider-container">
      <input 
        type="range" 
        class="range-slider range-slider-min" 
        [min]="minRange"
        [max]="maxRange"
        [value]="minPrice"
        (input)="onMinPriceChange(+$any($event.target).value)"
        (change)="onSliderChange()"
        step="1">
      <input 
        type="range" 
        class="range-slider range-slider-max" 
        [min]="minRange"
        [max]="maxRange"
        [value]="maxPrice"
        (input)="onMaxPriceChange(+$any($event.target).value)"
        (change)="onSliderChange()"
        step="1">
      <div class="range-slider-track" 
           [style.left.%]="getMinPercentage()" 
           [style.width.%]="getMaxPercentage() - getMinPercentage()">
      </div>
    </div>
  </div>

  <!-- Price Display -->
  <div class="price-display text-center">
    <span class="price-range-text">
      {{ minPrice | currencySymbol }} - {{ maxPrice | currencySymbol }}
    </span>
  </div>
</div>
